name: delvetro_erp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  flutter_typeahead: ^3.1.3
  extended_masked_text: ^2.2.1

dev_dependencies:
  build_runner: ^2.0.5
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  mockito: ^5.0.10
  pedantic: ^1.11.1

flutter:
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
  
scripts:
  mobx_build: flutter pub run build_runner build 
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs